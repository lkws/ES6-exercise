<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrow Function</title>
</head>
<body>
<script>
    const numbers = [5,6,13,0,1,18,23];
    // const double = numbers.map (function(number){
    //     return 'number * 2';
    // });
    // console.log(double);
    const double = numbers.map (number =>{
        return number * 2;
    });
    console.log(double);
//${}必须配合反引号的使用
    const doubles = numbers.map (function(number,i){
        return ( `${i} : ${number}`);
    });
    console.log(doubles);

    const double2 = numbers.map (() => {
        return 'hello';
    });
    console.log(double2);
</script>
</body>
</html>
