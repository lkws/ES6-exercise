<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TemplateStringExamples</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<script>
    const Kevin = {
        name: 'Kevin',
        date: '2019-01-26',
        todos: [
            {name: 'Go to Store', completed: false},
            {name: 'Watch Movie', completed: true},
            {name: 'Running', completed: true},
        ]
    }
    function renderTodos(todos) {
        return (`
    <ul>
    ${todos.map(todo => `
        <li>
            ${todo.name} ${todo.completed ? '√' : '×'}
        </li>`).join('')}
    </ul>`
        )
    }
    const template =`
    <div class="panel panel-primary">
        <div class="panel-heading">${Kevin.name}</div>
        <div class="panel-body">
            ${renderTodos(Kevin.todos)}
        </div>
        <div class="panel-footer">${Kevin.date}</div>
    </div>
    `
    console.log(template);
    document.body.innerHTML = template;
</script>
</body>
</html>
