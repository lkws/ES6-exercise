class Animal {
    constructor(name){
        this.name = name;
        this.belly = [];
    }
    eat(food){
        this.belly.push(food);
    }
    speak(){
        console.log(`Hi, I'm ${this.name}`);
    }
}

class Dog extends Animal {
    constructor(name,age){
        super(name);
        this.age = age;
    }
    bark(){
        console.log(`Barl bark!`);
    }
    speak(){
        console.log(`Bark bark! I'm ${this.name}`);
    }
}
