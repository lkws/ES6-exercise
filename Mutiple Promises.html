<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiple Promises</title>
</head>
<body>
<script>
    const usersPromise = new Promise((resolve, reject) => {
        setTimeout (() => {
            resolve(['mojombo', 'vanpelt', 'wycats']);
        }, 2000);
    });

    const moviePromise = new Promise((resolve, reject) => {
        setTimeout(() => {
            //resolve({name:'摔跤吧！爸爸', rating:9.2, year: 2016})},500);
            reject(Error('No movie'));
        }, 500);
    });

    Promise
            .race([usersPromise,moviePromise])
            .then(response =>{
                console.log(response)
            })
            .catch(err =>{
                console.error(err);
            })
</script>
</body>
</html>
