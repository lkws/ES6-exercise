<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class</title>
</head>
<body>
<script>
    class User {
        constructor(name, email){
            this.name = name;
            this.email = email;
        }
        info(){
            console.log(`Hi,I'm ${this.name}, my email is ${this.email}`);
        }
        static description(){
            console.log(`I'm a user of codecasts.com`);
        }
        set github(value) {
            this.githubName = value;
        }
        get github(){
            return `https://github.com/${this.githubName}`;
        }
    }


    const codecasts = new User('codecasts','i@codecasts.com');
    const laravist = new User('laravist','i@laravist.com');

</script>
</body>
</html>
